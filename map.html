<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pkky.github.io</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Leaflet Geocoder CSS & JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">MAPA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-12">
                <div class="functions">
                    <select class="form-control" id="citySelector" onchange="showCity()">
                        <option value="" selected>Wybierz miasto</option>
                        <option value="Warsaw">Warszawa</option>
                        <option value="Lodz">Łódź</option>
                        <option value="Krakow">Kraków</option>
                        <option value="Wroclaw">Wrocław</option>
                        <option value="Bydgoszcz">Bydgoszcz</option>
                        <option value="Torun">Toruń</option>
                        <option value="Lublin">Lublin</option>
                        <option value="Gorzow_Wielkopolski">Gorzów Wielkopolski</option>
                        <option value="Zielona_Gora">Zielona Góra</option>
                        <option value="Opole">Opole</option>
                        <option value="Rzeszow">Rzeszów</option>
                        <option value="Bialystok">Białystok</option>
                        <option value="Gdansk">Gdansk</option>
                        <option value="Katowice">Katowice</option>
                        <option value="Kielce">Kielce</option>
                        <option value="Olsztyn">Olsztyn</option>
                        <option value="Poznan">Poznań</option>
                        <option value="Szczecin">Szczecin</option>
                    </select>
                    <input type="text" id="addressInput" placeholder="Podaj adres" onchange="geocodeAddress(this.value, document.getElementById('citySelector').value)">
                    <input type="number" id="searchRadiusInput" placeholder="Search Radius (meters)" min="100" max="10000" step="100" title="Search Radius (in meters)">
                    <button id="updateRadiusButton">Update Radius</button>
                    <span id="darkModeToggle">🌜</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="map" id="mapContainer"></div>
            </div>
        </div>
    </div>

    <script src="map.js"></script>
</body>
</html>
