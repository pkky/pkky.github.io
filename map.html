<body>
    <header>

        <nav>

            </ul>

    <select id="citySelector" onchange="showCity()">
        <option value="">Select a City</option>
        <option value="Warsaw">Warszawa</option>
        <option value="Lodz">Łódź</option>
        <option value="Krakow">Kraków</option>
        <!-- Add more cities as needed -->
    </select>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Shops
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <form id="shopSelector">
                <label class="dropdown-item"><input type="checkbox" value="biedronka" checked> Biedronka</label>
                <label class="dropdown-item"><input type="checkbox" value="lidl" checked> Lidl</label>
                <!-- Add more checkboxes for other shops -->
            </form>
        </div>
    </div>  

    <div id="mapContainer"></div>
